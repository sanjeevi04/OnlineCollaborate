<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

      
    <mat-toolbar>MENU</mat-toolbar>
    <mat-nav-list>
        
        <a mat-list-item routerLink="user-profile/{{user.userId}}" class="nav-link" class="btn-primary active" role="button">PROFILE</a>

      <a mat-list-item routerLink="blog-list" class="nav-link" class="btn-primary active" role="button">BLOG</a>
      <a mat-list-item routerLink="user-list" class="nav-link" class="btn-primary active" role="button">ALL USER</a>
      <a mat-list-item routerLink="active-user" class="nav-link" class="btn-primary active" role="button">ACTIVATE USER</a>
      </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
    
      <span style="font-style: italic;">CONNECT TO BLOG</span>

      <button class="logout" (click)="logout()">LOGOUT</button>
    </mat-toolbar>
  </mat-sidenav-content>
  
</mat-sidenav-container>
<p class="welcome">WELCOME &nbsp;<span>{{user.firstName+" "+user.lastName}}</span></p>
<router-outlet></router-outlet>
